<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Canvas Example</title>
	<style type="text/css">
		canvas{
			border: 1px solid black;
		}
	</style>
</head>
<body>
	<canvas id="canvas" width="500" height="500">
	(Canvas Alt-Text)
</canvas>

<script>
	var canvas = document.querySelector('canvas');
	var ctx = canvas.getContext('2d');

	var x = 0;
	var y = 0;
	var radius = 20;
	var color = 'red';

	function drawCircle(){
		ctx.beginPath();
		ctx.fillStyle = color;
		ctx.arc(x,y,radius,0,2*Math.PI);
		ctx.fill();
	}

	window.addEventListener('mousemove', function(e) {
		//console.log(e.pageX);
		//console.log(e.pageY);
		x = e.pageX;
		y = e.pageY;
		drawCircle();
	})

	// e.keycode
	window.addEventListener('keydown', function(e) {
		//console.log("event listener triggered: keypress");
		console.log(e)
		//console.log(e.key)
		
		// I don't quite know why, but there's something I just love about Switch statements
		// they just have a nice structure for catching anything that should align with with regular,
		// pretty-exact responses

		switch(e.key){
			// Case Set: Color Changing
			case "b":
				console.log("Case_Blue, my dude");
				color="blue";
				break;

			case "g":
				console.log("Case_Green, my dude");
				color="green";
				break;

			case "r":
				console.log("Case_Red, my dude");
				color="red";
				break;

			case "y":
				console.log("Case_Yellow, my dude");
				color="yellow";
				break;

			// Unique Case: Space-to-Clear-Canvas
			case " ":
				console.log("Why space-race when you can trigger the Space_Case?");
				ctx.clearRect(0,0,canvas.width, canvas.height);
				break;
		}
	})
</script>

</body>
</html>
